<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Idade</title>
</head>
<body>
  <h1>Calculadora de Idade</h1>
  <label for="ano-nascimento">Ano de Nascimento:</label>
  <input type="number" id="ano-nascimento" min="1900" max="2100">
  <button onclick="calcularIdade()">Calcular Idade</button>
  <div id="idade"></div>

  <script>
    function calcularIdade() {
      var anoNascimento = document.getElementById("ano-nascimento").value;
      var anoAtual = new Date().getFullYear();
      var idade = anoAtual - anoNascimento;
      document.getElementById("idade").innerText = "Sua idade Ã©: " + idade + " anos.";
    }
  </script>
</body>
</html>
